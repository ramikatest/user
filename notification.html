<script>
// Function to calculate and display the countdown
function setCountdown(endDate, elementId) {
var countdownElement = document.getElementById(elementId);

var countdownInterval = setInterval(function() {
var now = new Date().getTime();
var distance = endDate - now;

if (distance <= 0) {
clearInterval(countdownInterval);
countdownElement.innerHTML = "Countdown expired!";
} else {
var days = Math.floor(distance / (1000 * 60 * 60 * 24));
var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((distance % (1000 * 60)) / 1000);

countdownElement.innerHTML = days + "d " + hours + "hrs " + minutes + "min " + seconds + "sec ";
}
}, 1000);
}

// Set your target date here in ISO format (YYYY-MM-DDTHH:MM:SS)
var targetDate = new Date("2024-07-01T00:00:00");

// Call the function to start the countdown
setCountdown(targetDate, 'countdown');
</script>
<script>
function timeAgo(date) {
const seconds = Math.floor((new Date() - date) / 1000);

const intervals = {
year: 31536000,
month: 2592000,
week: 604800,
day: 86400,
hour: 3600,
minute: 60,
second: 1,
};

for (const [unit, secondsInUnit] of Object.entries(intervals)) {
const interval = Math.floor(seconds / secondsInUnit);
if (interval > 1) {
return `${interval} ${unit}s ago`;
} else if (interval === 1) {
return `1 ${unit} ago`;
}
}

return 'Just now';
}

function updateAndDisplayTimeAgo(date) {
const timeagoElement = document.getElementById('timeago');
const displaySeconds = Math.random() < 0.5; // Randomly decide whether to display seconds

const timeString = displaySeconds ? timeAgo(date) : timeAgo(date).replace(/\d+ seconds? ago/g, ''); // Remove seconds display randomly
timeagoElement.textContent = timeString;
}

// Set the timestamp you want to convert to time ago format
const timestamp = new Date('2024-04-10T17:04:00');

// Initial display
updateAndDisplayTimeAgo(timestamp);

// Update display every second
setInterval(() => {
updateAndDisplayTimeAgo(timestamp);
}, 1000);
</script>
